<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PackZen Packers & Movers Bangalore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
<h1>PackZen Packers & Movers Bangalore</h1>
<p>Reliable & Affordable Moving Services</p>
<a href="#quote" class="hero-quote-btn">Get Instant Quote</a>
</header>

<section class="quote-section" id="quote">
<div class="wrapper">
<div class="container">

<h1>Get Instant Moving Quote</h1>
<div class="progress"><div id="progressBar"></div></div>

<!-- STEP 1 -->
<div class="form-step active">

<label>Pickup Location</label>
<input id="pickup">

<label>Use Current Location
<label class="toggle">
<input type="checkbox" id="useCurrentLocation">
<span class="slider"></span>
</label>
</label>

<label>Drop Location</label>
<input id="drop">

<div id="map"></div>

<button onclick="nextStep()">Next</button>
</div>

<!-- STEP 2 -->
<div class="form-step">

<label>House Type</label>
<select id="house">
<option value="">Select</option>
<option value="1200">1 BHK</option>
<option value="2500">2 BHK</option>
<option value="4000">3 BHK</option>
</select>

<label>Vehicle</label>
<select id="vehicle">
<option value="">Select</option>
<option value="25">Tata Ace</option>
<option value="40">Truck</option>
</select>

<button onclick="prevStep()">Back</button>
<button onclick="nextStep()">Next</button>
</div>

<!-- STEP 3 -->
<div class="form-step">
<h3>Furniture</h3>

<label><input type="checkbox" id="sofaCheck"> Sofa</label>
<input id="sofaQty" type="number" value="1">

<label><input type="checkbox" id="bedCheck"> Bed</label>
<input id="bedQty" type="number" value="1">

<label><input type="checkbox" id="fridgeCheck"> Fridge</label>

<button onclick="prevStep()">Back</button>
<button onclick="nextStep()">Next</button>
</div>

<!-- STEP 4 -->
<div class="form-step">

<label>Name</label>
<input id="custName">

<label>Phone</label>
<input id="custPhone">

<h3>Login with OTP</h3>
<input id="loginPhone" placeholder="Phone number">
<button type="button" onclick="sendOTP()">Send OTP</button>

<div id="otpBox" style="display:none">
<input id="otpInput" placeholder="Enter OTP">
<button type="button" onclick="verifyOTP()">Verify OTP</button>
</div>

<div style="margin-top:10px;font-size:20px;font-weight:700">
Estimated Price: â‚¹<span id="livePrice">0</span>
</div>

<div id="result"></div>

<button onclick="prevStep()">Back</button>
<button onclick="bookOnWhatsApp()" class="book-btn">
Book on WhatsApp
</button>

</div>

</div>
</div>
</section>

<script src="script.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdYIaoNUMxf0uWuHmWk_Nu2RcuYSsMuAY&libraries=places&callback=initAutocomplete">
</script>

</body>
</html>
