<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangalore Packers & Movers – Instant Quote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Get Instant Moving Quote</h1>

 <label>Pickup Location</label>
<input type="text" id="pickup" placeholder="Enter pickup address" autocomplete="off">

<label>Drop Location</label>
<input type="text" id="drop" placeholder="Enter drop address" autocomplete="off">
  </select>

  <label>Vehicle Type</label>
  <select id="vehicle">
    <option value="">Select Vehicle</option>
    <option value="25">Mini Truck (₹25/km)</option>
    <option value="35">407 Truck (₹35/km)</option>
    <option value="45">14ft Truck (₹45/km)</option>
  </select>

  <h3>Furniture Items</h3>
  <label><input type="checkbox" value="500" class="item"> Bed</label>
  <label><input type="checkbox" value="300" class="item"> Sofa</label>
  <label><input type="checkbox" value="200" class="item"> Fridge</label>
  <label><input type="checkbox" value="200" class="item"> Washing Machine</label>

  <button onclick="calculateQuote()">Get Quote</button>

  <h2 id="result"></h2>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

</body>
