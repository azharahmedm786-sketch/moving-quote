<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PackZen Packers & Movers Bangalore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
<h1>PackZen Packers & Movers</h1>
<p>Reliable & Affordable Moving Services</p>
<a href="#quote" class="hero-quote-btn">Get Instant Quote</a>
</header>

<section class="quote-section" id="quote">
<div class="container">

<h2>Book Your Move</h2>

<div class="progress">
<div id="progressBar"></div>
</div>

<!-- STEP 1 LOGIN -->
<div class="form-step active">

<h3>Login with OTP</h3>

<input id="loginPhone" placeholder="Enter Mobile Number">

<button onclick="sendOTP()">Send OTP</button>

<div id="otpBox" style="display:none">
<input id="otpInput" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify</button>
</div>

</div>

<!-- STEP 2 LOCATIONS -->
<div class="form-step">

<label>Pickup</label>
<input id="pickup">

<label>Drop</label>
<input id="drop">

<div id="map"></div>

<button onclick="prevStep()">Back</button>
<button onclick="nextStep()">Next</button>

</div>

<!-- STEP 3 HOUSE -->
<div class="form-step">

<label>House Type</label>
<select id="house">
<option value="">Select</option>
<option value="1200">1 BHK</option>
<option value="2500">2 BHK</option>
<option value="4000">3 BHK</option>
</select>

<label>Vehicle</label>
<select id="vehicle">
<option value="">Select</option>
<option value="25">Tata Ace</option>
<option value="40">Truck</option>
</select>

<button onclick="prevStep()">Back</button>
<button onclick="nextStep()">Next</button>

</div>

<!-- STEP 4 INVENTORY -->
<div class="form-step">

<h3>Inventory</h3>

<label><input type="checkbox" class="inv" data-name="Sofa"> Sofa</label>
<input class="qty" data-name="Sofa" value="1">

<label><input type="checkbox" class="inv" data-name="Bed"> Bed</label>
<input class="qty" data-name="Bed" value="1">

<label><input type="checkbox" class="inv" data-name="Fridge"> Fridge</label>
<input class="qty" data-name="Fridge" value="1">

<label><input type="checkbox" class="inv" data-name="Washing Machine"> Washing Machine</label>
<input class="qty" data-name="Washing Machine" value="1">

<button onclick="prevStep()">Back</button>
<button onclick="nextStep()">Next</button>

</div>

<!-- STEP 5 FINAL -->
<div class="form-step">

<h3>Final Price</h3>

<div id="result"></div>

<button onclick="prevStep()">Back</button>
<button onclick="bookOnWhatsApp()">Book on WhatsApp</button>

</div>

</div>
</section>

<script src="script.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdYIaoNUMxf0uWuHmWk_Nu2RcuYSsMuAY&libraries=places&callback=initAutocomplete">
</script>

</body>
</html>
