<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Instant Moving Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="wrapper">
<div class="container">

<h1>Get Instant Moving Quote</h1>

<!-- LEFT COLUMN -->
<div>

<label>Customer Name</label>
<input type="text" id="custName" placeholder="Enter your name" />

<label>Mobile Number</label>
<input type="tel" id="custPhone" placeholder="Enter mobile number" />

<label>Pickup Location</label>
<input type="text" id="pickup" placeholder="Enter pickup address" />

<label style="display:flex;align-items:center;gap:10px;">
Use Current Location
<label class="toggle">
<input type="checkbox" id="useCurrentLocation">
<span class="slider"></span>
</label>
</label>

<label>Drop Location</label>
<input type="text" id="drop" placeholder="Enter drop address" />

<div id="map"></div>

</div>

<!-- RIGHT COLUMN -->
<div>

<div class="row">
<div>
<label>Shifting Date</label>
<input type="date" id="shiftDate" />
</div>

<div>
<label>Shifting Time</label>
<input type="time" id="shiftTime" step="900" />
</div>
</div>

<label>House Type</label>
<select id="house">
<option value="">Select House Type</option>
<option value="0">1 RK</option>
<option value="1200">1 BHK</option>
<option value="2500">2 BHK</option>
<option value="4000">3 BHK</option>
</select>

<label>Vehicle Type</label>
<select id="vehicle">
<option value="">Select Vehicle</option>
<option value="25">Tata Ace / Dost</option>
<option value="40">14 ft Truck</option>
<option value="50">17 ft Truck</option>
<option value="60">19â€“22 ft Truck</option>
</select>

<h3>Furniture Details</h3>

<div class="item">
<label><input type="checkbox" id="sofaCheck" /> Sofa</label>
<div class="row">
<select id="sofaType">
<option value="0">Select Type</option>
<option value="300">Single</option>
<option value="500">2 Seater</option>
<option value="700">3 Seater</option>
<option value="1000">L-Shape</option>
</select>
<input type="number" id="sofaQty" min="1" value="1" />
</div>
</div>

<div class="item">
<label><input type="checkbox" id="bedCheck" /> Bed</label>
<div class="row">
<select id="bedType">
<option value="0">Select Type</option>
<option value="500">Single</option>
<option value="700">Queen</option>
<option value="900">King</option>
</select>
<input type="number" id="bedQty" min="1" value="1" />
</div>
</div>

<label>
<input type="checkbox" id="fridgeCheck" /> Fridge
</label>

<div class="item">
<label><input type="checkbox" id="wmCheck" /> Washing Machine</label>
<select id="wmType">
<option value="0">Select Type</option>
<option value="300">Semi Automatic</option>
<option value="500">Fully Automatic</option>
</select>
</div>

<button onclick="calculateQuote()">Get Quote</button>

<div id="result"></div>

<button onclick="bookOnWhatsApp()" class="book-btn">
Book on WhatsApp
</button>

</div>

</div>
</div>

<script src="script.js"></script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete">
</script>

</body>
</html>
